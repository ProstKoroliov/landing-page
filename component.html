<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компоненты</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <a href="" class="default-link">Ссылка</a>
        <button class="default-btn">Отправить</button>
        <input type="text" class="text-field" placeholder="Подсказка">
        <h2 class="subtitle">Подзаголовок</h2>
        <img src="image/icons8-нетфликс.svg" class="logo" width="154" alt="нетфликс">

        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                <a href="" class="menu__link">Каталог</a>
                </li>
                <li class="menu__item">
                <a href="" class="menu__link">Новинки</a>
                </li>
                <li class="menu__item">
                <a href="" class="menu__link">Заказать</a>
                </li>
                <li class="menu__item">
                <a href="" class="menu__link">Контакты</a>
                </li>
            </ul>
        </nav>

        <form action="" class="callback-form">
            <input type="tel" class="text-field callback-form__inp" placeholder="Телефон">
            <button class="default-btn callback-form__btn">Отправить</button>
        </form>

        <article class="product-card">
            <img src="image/1.jpg" alt="здание" class="product-card__img">
            <div class="product-card__body">
                <div class="product-card__body-top">
                    <h3 class="product-card__title">Интересное архитектурное сооружение</h3>
                    <strong class="product-card__price">от 1100 долларов за 1 кв. м (с НДС).</strong>
                </div>
                <button class="default-btn product-card__btn">Купить</button>
            </div>
        </article>

        <article class="product-card product-card_big">
            <img class="product-card__img product-card__img_big" src="image/2.jpg" alt="здание" >
            <div class="product-card__body product-card__body_big">
                <div class="product-card__body-top">
                    <h3 class="product-card__title">Интересное архитектурное сооружение</h3>
                    <strong class="product-card__price product-card__price_big">от 1100 долларов за 1 кв. м (с НДС).</strong>
                </div>
                <button class="default-btn product-card__btn product-card__btn_big">Купить</button>
            </div>
        </article>
    </div>

</body>
</html>
